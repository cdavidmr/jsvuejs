<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Material Vue Flat Buttons</title>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel='stylesheet prefetch' href='https://unpkg.com/vue-material@0.7.5/dist/vue-material.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="appID">

    <md-toolbar>
      <h1 class="md-title">Material Vue Flat Buttons</h1>
    </md-toolbar>

    <div class="content">
      <p>Material Vue Flat Buttons</p>
      <md-button @click.native="greet('Default')">Default</md-button>
      <md-button class="md-primary" @click.native="greet('Primary Buuton')">Primary</md-button>
      <md-button class="md-accent" @click.native="greet('Accent')">Accent</md-button>
      <md-button class="md-warn" @click.native="greet('Warn')">Warn</md-button>
      <md-button class="md-primary" disabled>Disabled</md-button>
      <md-button class="md-dense" @click.native="greet('Dense')">Dense</md-button>
    </div>

    <md-input-container>
      <label>Textarea</label>
      <md-textarea></md-textarea>
    </md-input-container>

  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src='https://unpkg.com/vue-material@0.7.5'></script>

  <script src="js/index.js"></script>

</body>

</html>
